info:
  component: zuul server app

server:
  port: 8080

spring:
   config:
      name:  zuulserver
   application:
      name:  zuulserver
      
zuul:
  routes:
    strings:
      path: /echo/**
      serviceId: microServiceEcho
    locations:
      path: /locate/**
      serviceId: MicroServiceLocator1
    stores:
      path: /stores/**
      serviceId: MicroServiceStores
    pdads:
      path: /pdads/**
      serviceId: pdads-redis
      
error:
  whitelabel:
    enabled:false
